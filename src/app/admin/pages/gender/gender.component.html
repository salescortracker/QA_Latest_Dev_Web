<div class="card shadow-sm">
  <div class="container-fluid p-4 gender-management">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold mb-0">
        <i class="fa-solid fa-venus-mars me-2 text-danger"></i>
        Gender Management
      </h4>

      <div class="d-flex gap-2">
        <!-- Export Dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" type="button"
                  data-bs-toggle="dropdown">
            <i class="fa-solid fa-download me-2"></i> Export
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" (click)="exportAs('pdf')">Download PDF</a></li>
            <li><a class="dropdown-item" (click)="exportAs('excel')">Download Excel</a></li>
          </ul>
        </div>

        <!-- Bulk Upload -->
        <button class="btn btn-danger" (click)="openUploadPopup()">
          <i class="fa-solid fa-upload me-2"></i> Bulk Upload
        </button>
      </div>
    </div>

    <hr class="mb-4" />

    <!-- Gender Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #genderForm="ngForm" novalidate>
          <div class="row g-3">
   <!-- Gender Name -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Gender Name</label>
              <input type="text"
                     class="form-control"
                     name="genderName"
                     [(ngModel)]="gender.genderName"
                     placeholder="Enter Gender Name"
                     required />
            </div>
            <!-- Company -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Company</label>
              <select class="form-select"
                      name="companyId"
                      [(ngModel)]="gender.companyId" (ngModelChange)="onCompanyChange($event)"
                      required>
                <option value="">Select Company</option>
                <option *ngFor="let c of companies" [value]="c.companyId">
                  {{ c.companyName }}
                </option>
              </select>
            </div>

            <!-- Region -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Region</label>
              <select class="form-select"
                      name="regionId"
                      [(ngModel)]="gender.regionId"
                      required>
                <option value="">Select Region</option>
                <option *ngFor="let r of filteredRegions" [value]="r.regionID">
                  {{ r.regionName }}
                </option>
              </select>
            </div>

            <!-- Description -->
            <!-- <div class="col-md-6">
              <label class="form-label fw-semibold">Description</label>
              <input type="text"
                     class="form-control"
                     name="description"
                     [(ngModel)]="gender.description"
                     placeholder="Enter Description" />
            </div> -->

            <!-- Status -->
            <div class="col-md-6 d-flex align-items-center">
              <div class="form-check form-switch mt-3">
                <input class="form-check-input"
                       type="checkbox"
                       name="isActive"
                       [(ngModel)]="gender.isActive" />
                <label class="form-check-label ms-2">
                  {{ gender.isActive ? 'Active' : 'Inactive' }}
                </label>
              </div>
            </div>

            <!-- Submit -->
            <div class="col-md-2 d-flex align-items-end">
              <button type="submit"
                      class="btn btn-dark w-100"
                      [disabled]="!genderForm.valid">
                <i class="fa-solid fa-save me-2"></i>
                {{ isEditMode ? 'Update Gender' : 'Save Gender' }}
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <!-- Filter + List -->
    <div class="card shadow-sm">
      <div class="card-body">

        <!-- Filters -->
        <div class="mb-3 row g-3 align-items-end">
          <div class="col-md-4">
            <input type="text"
                   class="form-control"
                   placeholder="Search by Gender Name"
                   [(ngModel)]="searchText" />
          </div>

          <div class="col-md-4">
            <select class="form-select" [(ngModel)]="statusFilter">
              <option value="">All Status</option>
              <option [ngValue]="true">Active</option>
              <option [ngValue]="false">Inactive</option>
            </select>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Gender Name</th>
               <th>Company</th>
<th>Region</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let g of pagedGenders; let i = index">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                <td>{{ g.genderName }}</td>
               <td>{{ g.companyName }}</td>
<td>{{ g.regionName }}</td>
                <td>
                  <span class="badge"
                        [ngClass]="g.isActive ? 'bg-success' : 'bg-secondary'">
                    {{ g.isActive ? 'Active' : 'Inactive' }}
                  </span>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary me-2"
                          (click)="editGender(g)">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger"
                          (click)="deleteGender(g)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="pagedGenders.length === 0">
                <td colspan="5" class="text-center text-muted">
                  No records found
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <nav *ngIf="totalPages > 1" class="d-flex justify-content-end mt-3">
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
            </li>

            <li class="page-item"
                *ngFor="let page of [].constructor(totalPages); let i = index"
                [class.active]="currentPage === i + 1">
              <a class="page-link" (click)="goToPage(i + 1)">
                {{ i + 1 }}
              </a>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </div>
</div>

<!-- Upload Popup -->
<app-common-upload
  [visible]="showUploadPopup"
  [screenName]="'Gender'"
  [model]="genderModel"
  (close)="closeUploadPopup()"
  (uploadComplete)="onBulkUploadComplete($event)">
</app-common-upload>
