<div class="card shadow-sm">
<div class="container-fluid p-4 earnings-deductions">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-semibold">Earnings & Deductions</h4>
    
  </div>

  <!-- Form Section -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
        <div class="row g-3">

          <div class="col-md-4">
            <label class="form-label">Component Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="component.Name" name="Name" required placeholder="e.g., Basic, HRA">
          </div>

          <div class="col-md-4">
            <label class="form-label">Type <span class="text-danger">*</span></label>
            <select class="form-select" [(ngModel)]="component.Type" name="Type" required>
              <option value="">Select Type</option>
              <option value="Earning">Earning</option>
              <option value="Deduction">Deduction</option>
            </select>
          </div>

          <div class="col-md-4 d-flex align-items-center mt-4">
            <label class="form-check-label me-2 fw-semibold">Is Active</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" [(ngModel)]="component.IsActive" name="IsActive">
            </div>
          </div>

          <div class="col-md-4 mt-4 text-end">
            <button class="btn btn-success me-2" type="submit" [disabled]="!form.valid">
              <i class="fa-solid fa-save me-2"></i> {{ isEditMode ? 'Update' : 'Save' }}
            </button>
            <button class="btn btn-secondary" type="button" (click)="resetForm()">
              <i class="fa-solid fa-rotate-left me-2"></i> Reset
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card shadow-sm">
    <div class="card-body">

      <!-- Search -->
      <div class="mb-3 d-flex justify-content-end">
        <input type="text" class="form-control w-25" placeholder="Search Component" [(ngModel)]="searchText">
      </div>

      <!-- Table -->
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th style="width: 80px;">S.No</th>
            <th>Component Name</th>
            <th>Type</th>
            <th class="text-center">Active</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of paginatedComponents(); let i = index">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td>{{ c.Name }}</td>
            <td>{{ c.Type }}</td>
            <td class="text-center">
              <i [ngClass]="c.IsActive ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editComponent(c)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteComponent(c)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredComponents().length === 0">
            <td colspan="5" class="text-center text-muted">No components found</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav *ngIf="totalPages() > 1" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="currentPage === page">
            <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages()">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>

</div>

</div>
