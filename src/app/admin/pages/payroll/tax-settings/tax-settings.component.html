<div class="card shadow-sm">
<div class="container-fluid p-4 tax-settings">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-semibold">Tax Settings</h4>
  
  </div>

  <!-- Form Section -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
        <div class="row g-3">

          <div class="col-md-3">
            <label class="form-label">Tax Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="tax.Name" name="Name" required placeholder="Income Tax">
          </div>

          <div class="col-md-3">
            <label class="form-label">Type <span class="text-danger">*</span></label>
            <select class="form-select" [(ngModel)]="tax.Type" name="Type" required>
              <option value="">Select Type</option>
              <option value="Income Tax">Income Tax</option>
              <option value="Professional Tax">Professional Tax</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="col-md-2">
            <label class="form-label">Rate (%) <span class="text-danger">*</span></label>
            <input type="number" class="form-control" [(ngModel)]="tax.Rate" name="Rate" required placeholder="0.00">
          </div>

          <div class="col-md-2">
            <label class="form-label">Effective Date</label>
            <input type="date" class="form-control" [(ngModel)]="tax.EffectiveDate" name="EffectiveDate">
          </div>

          <div class="col-md-2 d-flex align-items-center mt-4">
            <label class="form-check-label me-2 fw-semibold">Is Active</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" [(ngModel)]="tax.IsActive" name="IsActive">
            </div>
          </div>

        </div>

        <div class="mt-4 text-end">
          <button class="btn btn-success me-2" type="submit" [disabled]="!form.valid">
            <i class="fa-solid fa-save me-2"></i> {{ isEditMode ? 'Update' : 'Save' }}
          </button>
          <button class="btn btn-secondary" type="button" (click)="resetForm()">
            <i class="fa-solid fa-rotate-left me-2"></i> Reset
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card shadow-sm">
    <div class="card-body">

      <!-- Search -->
      <div class="mb-3 d-flex justify-content-end">
        <input type="text" class="form-control w-25" placeholder="Search Tax Name" [(ngModel)]="searchText">
      </div>

      <!-- Table -->
      <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th style="width: 80px;">S.No</th>
            <th>Tax Name</th>
            <th>Type</th>
            <th>Rate (%)</th>
            <th>Effective Date</th>
            <th class="text-center">Active</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of paginatedTaxes(); let i = index">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td>{{ t.Name }}</td>
            <td>{{ t.Type }}</td>
            <td>{{ t.Rate }}</td>
            <td>{{ t.EffectiveDate | date:'shortDate' }}</td>
            <td class="text-center">
              <i [ngClass]="t.IsActive ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editTax(t)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteTax(t)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredTaxes().length === 0">
            <td colspan="7" class="text-center text-muted">No tax records found</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav *ngIf="totalPages() > 1" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="currentPage === page">
            <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages()">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>

</div>

</div>
