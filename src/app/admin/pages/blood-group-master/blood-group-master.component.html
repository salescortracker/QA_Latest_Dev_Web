<div class="card shadow-sm">
  <div class="container-fluid p-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold mb-0">
        <i class="fa-solid fa-droplet me-2 text-danger"></i>
        Blood Group Management
      </h4>

      <div class="d-flex gap-2">
        <!-- Export Dropdown -->
        <div class="dropdown">
          <button
            class="btn btn-outline-dark dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="fa-solid fa-download me-2"></i> Export
          </button>
          <ul class="dropdown-menu dropdown-menu-end animate__animated animate__fadeIn">
            <li><a class="dropdown-item" (click)="exportAs('pdf')">Download PDF</a></li>
            <li><a class="dropdown-item" (click)="exportAs('excel')">Download Excel</a></li>
          </ul>
        </div>

        <!-- Bulk Upload -->
        <button class="btn btn-danger" (click)="openUploadPopup()">
          <i class="fa-solid fa-upload me-2"></i> Bulk Upload
        </button>
      </div>
    </div>

    <hr class="mb-4" />

    <!-- Blood Group Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #bloodForm="ngForm" novalidate>
          <div class="row g-3">
            <!-- Blood Group Name -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Blood Group Name</label>
              <input
                type="text"
                class="form-control"
                name="bloodGroupName"
                [(ngModel)]="bloodGroup.bloodGroupName"
                placeholder="Enter Blood Group Name"
                required
              />
            </div>
 
            <!-- Status -->
            <div class="col-md-3 d-flex align-items-center">
              <div class="form-check form-switch mt-3">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isActiveSwitch"
                  name="isActive"
                  [(ngModel)]="bloodGroup.isActive"
                />
                <label class="form-check-label ms-2" for="isActiveSwitch">
                  {{ bloodGroup.isActive ? 'Active' : 'Inactive' }}
                </label>
              </div>
            </div>

            <!-- Submit -->
            <div class="col-md-3 d-flex align-items-end">
              <button type="submit" class="btn btn-dark w-100" [disabled]="!bloodForm.valid">
                <i class="fa-solid fa-save me-2"></i>
                {{ isEditMode ? 'Update Blood Group' : 'Save Blood Group' }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- List -->
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Filters -->
        <div class="mb-3 row g-3 align-items-end">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Search by Blood Group Name"
              [(ngModel)]="searchText"
            />
          </div>
          <div class="col-md-6">
            <select class="form-select" [(ngModel)]="statusFilter">
              <option value="">All Status</option>
              <option [ngValue]="true">Active</option>
              <option [ngValue]="false">Inactive</option>
            </select>
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th (click)="sortTable('bloodGroupName')" class="sortable">
                  Blood Group Name
                  <i class="fa" [ngClass]="getSortIcon('bloodGroupName')"></i>
                </th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let b of pagedBloodGroups; let i = index">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                <td>{{ b.bloodGroupName }}</td>
                <td>
                  <span class="badge" [ngClass]="b.isActive ? 'bg-success' : 'bg-secondary'">
                    {{ b.isActive ? 'Active' : 'Inactive' }}
                  </span>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="editBloodGroup(b)">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deleteBloodGroup(b)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="pagedBloodGroups.length === 0">
                <td colspan="4" class="text-center text-muted">No records found</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <nav *ngIf="totalPages > 1" class="d-flex justify-content-end mt-3">
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
            </li>
            <li
              class="page-item"
              *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.active]="currentPage === i + 1"
            >
              <a class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- Upload Popup -->
<app-common-upload
  [visible]="showUploadPopup"
  [screenName]="'Blood Group'"
  [model]="bloodGroupModel"
  (close)="closeUploadPopup()"
  (uploadComplete)="onBulkUploadComplete($event)"
></app-common-upload>
