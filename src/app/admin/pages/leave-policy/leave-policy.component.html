<div class="card shadow-sm">
  <div class="container-fluid p-4 leave-config">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold">Leave Configuration</h4>
    </div>

    <!-- Leave Configuration Form -->
    <form #leaveForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3">

            <!-- Leave Type -->
            <div class="col-md-6">
              <label class="form-label">Leave Type <span class="text-danger">*</span></label>
              <select class="form-select" name="LeaveType" [(ngModel)]="leave.LeaveType" required>
                <option value="">Select Leave Type</option>
                <option *ngFor="let type of leaveTypes" [value]="type">{{ type }}</option>
              </select>
            </div>

            <!-- Max Leaves Per Year -->
            <div class="col-md-6">
              <label class="form-label">Max Leaves Per Year <span class="text-danger">*</span></label>
              <input type="number" class="form-control" name="MaxLeaves" [(ngModel)]="leave.MaxLeaves" min="0" required />
            </div>

            <!-- Carry Forward -->
            <div class="col-md-4 d-flex align-items-center mt-3">
              <label class="form-check-label me-2 fw-semibold">Carry Forward</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" [(ngModel)]="leave.CarryForward" name="CarryForward" />
              </div>
            </div>

            <!-- Encashment Allowed -->
            <div class="col-md-4 d-flex align-items-center mt-3">
              <label class="form-check-label me-2 fw-semibold">Encashment Allowed</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" [(ngModel)]="leave.EncashmentAllowed" name="EncashmentAllowed" />
              </div>
            </div>

            <!-- Applicable To -->
            <div class="col-md-4">
              <label class="form-label">Applicable To</label>
              <select class="form-select" name="ApplicableTo" [(ngModel)]="leave.ApplicableTo">
                <option value="">Select Role</option>
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
            </div>

            <!-- Description -->
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="2" name="Description" [(ngModel)]="leave.Description" placeholder="Enter leave policy description"></textarea>
            </div>

          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="text-end">
        <button class="btn btn-success me-2" type="submit" [disabled]="!leaveForm.valid">
          <i class="fa-solid fa-save me-2"></i>{{ isEditMode ? 'Update' : 'Save' }}
        </button>
        <button class="btn btn-secondary" type="button" (click)="resetForm()">
          <i class="fa-solid fa-rotate-left me-2"></i>Reset
        </button>
      </div>
    </form>

    <!-- Leave Configurations Table -->
    <div class="card shadow-sm mt-4">
      <div class="card-body">

        <div class="d-flex justify-content-end mb-3">
          <input type="text" class="form-control w-25" placeholder="Search..." [(ngModel)]="searchText" />
        </div>

        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 60px;">S.No</th>
              <th>Leave Type</th>
              <th>Max Leaves</th>
              <th>Carry Forward</th>
              <th>Encashment</th>
              <th>Applicable To</th>
              <th>Description</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of filteredLeaves(); let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.LeaveType }}</td>
              <td>{{ item.MaxLeaves }}</td>
              <td class="text-center">
                <i [ngClass]="item.CarryForward ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
              </td>
              <td class="text-center">
                <i [ngClass]="item.EncashmentAllowed ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
              </td>
              <td>{{ item.ApplicableTo || '-' }}</td>
              <td>{{ item.Description || '-' }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editLeave(item)">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteLeave(i)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="filteredLeaves().length === 0">
              <td colspan="8" class="text-center text-muted">No records found</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
