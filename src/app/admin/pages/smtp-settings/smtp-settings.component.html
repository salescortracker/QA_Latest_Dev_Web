<div class="card shadow-sm">
<div class="container-fluid p-4 smtp-settings-master">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-semibold">SMTP Settings</h4>
   
  </div>

  <!-- Form Section -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #form="ngForm" novalidate>
        <div class="row g-3">

          <div class="col-md-6">
            <label class="form-label">SMTP Host <span class="text-danger">*</span></label>
            <input type="text" class="form-control" [(ngModel)]="smtp.Host" name="Host" required placeholder="smtp.example.com">
          </div>

          <div class="col-md-3">
            <label class="form-label">Port <span class="text-danger">*</span></label>
            <input type="number" class="form-control" [(ngModel)]="smtp.Port" name="Port" required placeholder="465 / 587">
          </div>

          <div class="col-md-3">
            <label class="form-label">Security</label>
            <select class="form-select" [(ngModel)]="smtp.Security" name="Security">
              <option value="SSL">SSL</option>
              <option value="TLS">TLS</option>
              <option value="None">None</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">Email Username <span class="text-danger">*</span></label>
            <input type="email" class="form-control" [(ngModel)]="smtp.Username" name="Username" required placeholder="username@example.com">
          </div>

          <div class="col-md-6">
            <label class="form-label">Email Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" [(ngModel)]="smtp.Password" name="Password" required placeholder="Password">
          </div>

          <div class="col-md-6">
            <label class="form-label">From Name</label>
            <input type="text" class="form-control" [(ngModel)]="smtp.FromName" name="FromName" placeholder="HR Department">
          </div>

          <div class="col-md-6">
            <label class="form-label">From Email</label>
            <input type="email" class="form-control" [(ngModel)]="smtp.FromEmail" name="FromEmail" placeholder="hr@example.com">
          </div>

          <div class="col-md-3 d-flex align-items-center mt-3">
            <label class="form-check-label me-2 fw-semibold">Is Active</label>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" [(ngModel)]="smtp.IsActive" name="IsActive">
            </div>
          </div>

          <div class="col-md-12 text-end mt-3">
            <button class="btn btn-success me-2" type="submit" [disabled]="!form.valid">
              <i class="fa-solid fa-save me-2"></i> {{ isEditMode ? 'Update' : 'Save' }}
            </button>
            <button class="btn btn-secondary" type="button" (click)="resetForm()">
              <i class="fa-solid fa-rotate-left me-2"></i> Reset
            </button>
            <button class="btn btn-info ms-2" type="button" (click)="sendTestEmail()">
              <i class="fa-solid fa-paper-plane me-2"></i> Send Test Email
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card shadow-sm">
    <div class="card-body">

      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th style="width: 80px;">S.No</th>
            <th>SMTP Host</th>
            <th>Port</th>
            <th>Security</th>
            <th>From Name</th>
            <th>From Email</th>
            <th class="text-center">Active</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of paginatedSMTP(); let i = index">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td>{{ s.Host }}</td>
            <td>{{ s.Port }}</td>
            <td>{{ s.Security }}</td>
            <td>{{ s.FromName }}</td>
            <td>{{ s.FromEmail }}</td>
            <td class="text-center">
              <i [ngClass]="s.IsActive ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editSMTP(s)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteSMTP(s)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="smtpConfigs.length === 0">
            <td colspan="8" class="text-center text-muted">No SMTP settings found</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav *ngIf="totalPages() > 1" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="currentPage === page">
            <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages()">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>

</div>

</div>
