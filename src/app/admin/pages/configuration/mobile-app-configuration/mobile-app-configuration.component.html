<div class="card shadow-sm">
  <div class="container-fluid p-4 mobile-app-config">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold">Mobile App Configuration</h4>
    </div>

    <!-- Configuration Form -->
    <form #appConfigForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row g-3">

            <!-- Mobile Access Enabled -->
            <div class="col-md-4 d-flex align-items-center mt-3">
              <label class="form-check-label me-2 fw-semibold">Mobile Access Enabled</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" [(ngModel)]="config.MobileAccessEnabled" name="MobileAccessEnabled" />
              </div>
            </div>

            <!-- Push Notifications -->
            <div class="col-md-4 d-flex align-items-center mt-3">
              <label class="form-check-label me-2 fw-semibold">Push Notifications</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" [(ngModel)]="config.PushNotifications" name="PushNotifications" />
              </div>
            </div>

            <!-- OTP Login -->
            <div class="col-md-4 d-flex align-items-center mt-3">
              <label class="form-check-label me-2 fw-semibold">OTP Login</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" [(ngModel)]="config.OTPLogin" name="OTPLogin" />
              </div>
            </div>

            <!-- Biometric Login -->
            <div class="col-md-4 d-flex align-items-center mt-3">
              <label class="form-check-label me-2 fw-semibold">Biometric Login</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" [(ngModel)]="config.BiometricLogin" name="BiometricLogin" />
              </div>
            </div>

            <!-- Sync Frequency -->
            <div class="col-md-4">
              <label class="form-label">Sync Frequency</label>
              <select class="form-select" name="SyncFrequency" [(ngModel)]="config.SyncFrequency">
                <option value="">Select Frequency</option>
                <option *ngFor="let freq of syncFrequencies" [value]="freq">{{ freq }}</option>
              </select>
            </div>

            <!-- Minimum App Version -->
            <div class="col-md-4">
              <label class="form-label">Minimum App Version</label>
              <input type="text" class="form-control" name="MinAppVersion" [(ngModel)]="config.MinAppVersion" placeholder="e.g. 1.0.5" />
            </div>

            <!-- Description -->
            <div class="col-12">
              <label class="form-label">Description</label>
              <textarea class="form-control" rows="2" name="Description" [(ngModel)]="config.Description" placeholder="Enter configuration notes"></textarea>
            </div>

          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="text-end">
        <button class="btn btn-success me-2" type="submit" [disabled]="!appConfigForm.valid">
          <i class="fa-solid fa-save me-2"></i>{{ isEditMode ? 'Update' : 'Save' }}
        </button>
        <button class="btn btn-secondary" type="button" (click)="resetForm()">
          <i class="fa-solid fa-rotate-left me-2"></i>Reset
        </button>
      </div>
    </form>

    <!-- Table -->
    <div class="card shadow-sm mt-4">
      <div class="card-body">

        <!-- Search -->
        <div class="d-flex justify-content-end mb-3">
          <input type="text" class="form-control w-25" placeholder="Search..." [(ngModel)]="searchText" />
        </div>

        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 60px;">S.No</th>
              <th>Mobile Access</th>
              <th>Push Notifications</th>
              <th>OTP Login</th>
              <th>Biometric Login</th>
              <th>Sync Frequency</th>
              <th>Min App Version</th>
              <th>Description</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of filteredConfigs(); let i = index">
              <td>{{ i + 1 }}</td>
              <td class="text-center">
                <i [ngClass]="c.MobileAccessEnabled ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
              </td>
              <td class="text-center">
                <i [ngClass]="c.PushNotifications ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
              </td>
              <td class="text-center">
                <i [ngClass]="c.OTPLogin ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
              </td>
              <td class="text-center">
                <i [ngClass]="c.BiometricLogin ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
              </td>
              <td>{{ c.SyncFrequency || '-' }}</td>
              <td>{{ c.MinAppVersion || '-' }}</td>
              <td>{{ c.Description || '-' }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editConfig(c)">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteConfig(i)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="filteredConfigs().length === 0">
              <td colspan="9" class="text-center text-muted">No records found</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>

  </div>
</div>
