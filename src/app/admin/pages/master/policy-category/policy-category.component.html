<div class="card shadow-sm">
  <div class="container-fluid p-4 policy-category-management">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold mb-0">
        <i class="fa-solid fa-folder-open me-2 text-danger"></i>
        Policy Category Management
      </h4>

      <div class="d-flex gap-2">
        <!-- Export Dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-download me-2"></i> Export
          </button>
          <ul class="dropdown-menu dropdown-menu-end animate__animated animate__fadeIn">
            <li><a class="dropdown-item" (click)="exportExcel()">Download Excel</a></li>
            <li><a class="dropdown-item" (click)="exportPDF()">Download PDF</a></li>
          </ul>
        </div>

        <!-- Bulk Upload -->
        <button class="btn btn-danger" (click)="openUploadPopup()">
          <i class="fa-solid fa-upload me-2"></i> Bulk Upload
        </button>
      </div>
    </div>

    <hr class="mb-4" />

    <!-- Policy Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #policyForm="ngForm" novalidate>
          <div class="row g-3">

            <!-- Policy Category Name -->
            <div class="col-md-6">
              <label class="form-label fw-semibold">Policy Category</label>
              <input
                type="text"
                class="form-control"
                name="PolicyCategoryName"
                [(ngModel)]="policy.PolicyCategoryName"
                placeholder="Enter Policy Category"
                required
              />
            </div>

            <!-- IsActive Switch -->
            <div class="col-md-6 d-flex align-items-center mt-3">
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="isActiveSwitch"
                  name="IsActive"
                  [(ngModel)]="policy.IsActive"
                />
                <label class="form-check-label ms-2" for="isActiveSwitch">
                  {{ policy.IsActive ? 'Active' : 'Inactive' }}
                </label>
              </div>
            </div>

            <!-- Submit -->
            <div class="col-md-12 d-flex justify-content-start mt-3">
              <button type="submit" class="btn btn-dark px-4" [disabled]="!policyForm.valid">
                <i class="fa-solid fa-save me-2"></i>
                {{ isEditMode ? 'Update Policy' : 'Save Policy' }}
              </button>
              <button type="button" class="btn btn-secondary ms-2" (click)="resetForm()">
                <i class="fa-solid fa-rotate-left me-2"></i> Reset
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <!-- Table Section -->
    <div class="card shadow-sm">
      <div class="card-body">

        <!-- Search & Filters -->
        <div class="row mb-3 g-3 align-items-end">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Search Policy Category" [(ngModel)]="searchText" />
          </div>
        </div>

        <!-- Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Policy Category</th>
                <th>Status</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of paginatedPolicies(); let i = index">
                <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
                <td>{{ p.PolicyCategoryName }}</td>
                <td>
                  <span class="badge" [ngClass]="p.IsActive ? 'bg-success' : 'bg-secondary'">
                    {{ p.IsActive ? 'Active' : 'Inactive' }}
                  </span>
                </td>
                <td class="text-center">
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="editPolicy(p)">
                    <i class="fa-solid fa-pen-to-square"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="deletePolicy(p)">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="filteredPolicies().length === 0">
                <td colspan="4" class="text-center text-muted">No records found</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <nav *ngIf="totalPages() > 1" class="d-flex justify-content-end mt-3">
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="changePage(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="currentPage === page">
              <a class="page-link" (click)="changePage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages()">
              <a class="page-link" (click)="changePage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </div>
</div>

<!-- Upload Popup -->
