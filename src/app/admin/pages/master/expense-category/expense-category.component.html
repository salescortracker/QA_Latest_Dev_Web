<div class="card shadow-sm">
  <div class="container-fluid p-4">

    <!-- ================= HEADER ================= -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold mb-0">
        <i class="fa-solid fa-list-check me-2 text-primary"></i>
        Expense Category Type Management
      </h4>

      <div class="d-flex gap-2">
        <!-- Export -->
        <div class="dropdown">
          <button class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fa-solid fa-download me-2"></i> Export
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" (click)="exportAs('pdf')">Download PDF</a></li>
            <li><a class="dropdown-item" (click)="exportAs('excel')">Download Excel</a></li>
          </ul>
        </div>

        <!-- Bulk Upload -->
        <button class="btn btn-primary" (click)="openUploadPopup()">
          <i class="fa-solid fa-upload me-2"></i> Bulk Upload
        </button>
      </div>
    </div>

    <hr />

    <!-- ================= COMPANY & REGION ================= -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <div class="row g-3">

          <!-- Company -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">Company</label>
            <select class="form-select"
                    [(ngModel)]="companyId"
                    name="companyId"
                   >
              <option value="">Select Company</option>
              <option *ngFor="let c of companies" [value]="c.companyId">
                {{ c.companyName }}
              </option>
            </select>
          </div>

          <!-- Region -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">Region</label>
            <select class="form-select"
                    [(ngModel)]="regionId"
                    name="regionId"
                  
                    >
              <option value="">Select Region</option>
              <option *ngFor="let r of regions" [value]="r.regionID">
                {{ r.regionName }}
              </option>
            </select>
          </div>

        </div>
      </div>
    </div>

    <!-- ================= FORM ================= -->
    <div class="card shadow-sm mb-4" *ngIf="companyId && regionId">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #categoryForm="ngForm" novalidate>

          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label fw-semibold">Category Name</label>
              <input type="text"
                     class="form-control"
                     name="ExpenseCategoryName"
                     [(ngModel)]="expense.expenseCategoryName"
                     placeholder="Enter Category Name"
                     required />
            </div>

            <div class="col-md-6 d-flex align-items-center">
              <div class="form-check form-switch mt-4">
                <input class="form-check-input"
                       type="checkbox"
                       id="activeSwitch"
                       name="IsActive"
                       [(ngModel)]="expense.isActive">
                <label class="form-check-label ms-2" for="activeSwitch">
                  {{ expense.isActive ? 'Active' : 'Inactive' }}
                </label>
              </div>
            </div>

            <div class="col-md-12 mt-3">
              <button type="submit"
                      class="btn btn-dark px-4"
                      [disabled]="!categoryForm.valid">
                <i class="fa-solid fa-save me-2"></i>
                {{ isEditMode ? 'Update Category' : 'Save Category' }}
              </button>

              <button type="button"
                      class="btn btn-outline-secondary ms-2"
                      (click)="resetForm()"
                      *ngIf="isEditMode">
                Cancel
              </button>
            </div>

          </div>
        </form>
      </div>
    </div>

    <!-- ================= FILTERS ================= -->
    <div class="row g-3 mb-3" *ngIf="companyId && regionId">

      <div class="col-md-4">
        <input type="text"
               class="form-control"
               placeholder="Search Category Name"
               [(ngModel)]="searchText">
      </div>

      <div class="col-md-4">
        <select class="form-select" [(ngModel)]="statusFilter">
          <option value="">All Status</option>
          <option [ngValue]="true">Active</option>
          <option [ngValue]="false">Inactive</option>
        </select>
      </div>

    </div>

    <!-- ================= TABLE ================= -->
    <div class="card shadow-sm" *ngIf="companyId && regionId">
      <div class="card-body table-responsive">

        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th (click)="sortTable('ExpenseCategoryName')" class="sortable">
                Category Name
                <i class="fa" [ngClass]="getSortIcon('ExpenseCategoryName')"></i>
              </th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of expenseList; let i = index">
              <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
              <td>{{ item.expenseCategoryName }}</td>

              <td>
                <span class="badge"
                      [ngClass]="item.isActive ? 'bg-success' : 'bg-secondary'">
                  {{ item.isActive ? 'Active' : 'Inactive' }}
                </span>
              </td>

              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2"
                        (click)="editExpenseCategory(item)">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>

                <button class="btn btn-sm btn-outline-danger"
                        (click)="deleteExpenseCategory(item)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>

            <tr *ngIf="pagedExpenseCategory.length === 0">
              <td colspan="4" class="text-center text-muted">
                No records found
              </td>
            </tr>
          </tbody>
        </table>

        <!-- ================= PAGINATION ================= -->
        <nav *ngIf="totalPages > 1" class="d-flex justify-content-end mt-3">
          <ul class="pagination pagination-sm mb-0">

            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
            </li>

            <li class="page-item"
                *ngFor="let page of [].constructor(totalPages); let idx = index"
                [class.active]="currentPage === idx + 1">
              <a class="page-link" (click)="goToPage(idx + 1)">
                {{ idx + 1 }}
              </a>
            </li>

            <li class="page-item" [class.disabled]="currentPage === totalPages">
              <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
            </li>

          </ul>
        </nav>

      </div>
    </div>

  </div>
</div>

<!-- ================= BULK UPLOAD ================= -->
<app-common-upload
  [visible]="showUploadPopup"
  [screenName]="'Expense Category Type'"
  (close)="closeUploadPopup()"
  (uploadComplete)="onBulkUploadComplete($event)">
</app-common-upload>
