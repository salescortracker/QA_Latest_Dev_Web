<div class="card shadow-sm">
  <div class="container-fluid p-4 location-master">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-semibold">Location / Branch Master</h4>
     <button class="btn btn-danger" (click)="resetForm()">
      <i class="fa-solid fa-plus me-2"></i> Bulk Upload
    </button>
    </div>
<hr/>
    <!-- Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #locationForm="ngForm" novalidate>
          <div class="row g-3 align-items-center">

            <div class="col-md-4">
              <label class="form-label">Branch Code <span class="text-danger">*</span></label>
              <input type="text" [(ngModel)]="location.BranchCode" name="BranchCode"
                class="form-control" required placeholder="Enter Branch Code (e.g., BLR001)" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Branch Name <span class="text-danger">*</span></label>
              <input type="text" [(ngModel)]="location.BranchName" name="BranchName"
                class="form-control" required placeholder="Enter Branch Name (e.g., Bangalore)" />
            </div>

            <div class="col-md-4">
              <label class="form-label">Address</label>
              <input type="text" [(ngModel)]="location.Address" name="Address"
                class="form-control" placeholder="Enter Branch Address" />
            </div>

            <div class="col-md-3">
              <label class="form-label">City</label>
              <input type="text" [(ngModel)]="location.City" name="City"
                class="form-control" placeholder="Enter City" />
            </div>

            <div class="col-md-3">
              <label class="form-label">State</label>
              <input type="text" [(ngModel)]="location.State" name="State"
                class="form-control" placeholder="Enter State" />
            </div>

            <div class="col-md-3">
              <label class="form-label">Country</label>
              <input type="text" [(ngModel)]="location.Country" name="Country"
                class="form-control" placeholder="Enter Country" />
            </div>

            <div class="col-md-3 d-flex align-items-center mt-4">
              <label class="form-check-label me-2 fw-semibold">Is Active</label>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox"
                  [(ngModel)]="location.IsActive" name="IsActive" />
              </div>
            </div>

            <div class="col-12 text-end mt-4">
              <button class="btn btn-success me-2" type="submit" [disabled]="!locationForm.valid">
                <i class="fa-solid fa-save me-2"></i> {{ isEditMode ? 'Update' : 'Save' }}
              </button>
              <button class="btn btn-secondary" type="button" (click)="resetForm()">
                <i class="fa-solid fa-rotate-left me-2"></i> Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex justify-content-end mb-3">
          <input type="text" class="form-control w-25" placeholder="Search by Branch or City" [(ngModel)]="searchText" />
        </div>

        <table class="table table-bordered table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th style="width: 80px;">S.No</th>
              <th>Branch Code</th>
              <th>Branch Name</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th class="text-center">Active</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let b of paginatedLocations(); let i = index">
              <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
              <td>{{ b.BranchCode }}</td>
              <td>{{ b.BranchName }}</td>
              <td>{{ b.City }}</td>
              <td>{{ b.State }}</td>
              <td>{{ b.Country }}</td>
              <td class="text-center">
                <i [ngClass]="b.IsActive ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
              </td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-primary me-2" (click)="editLocation(b)">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="deleteLocation(b)">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
            </tr>
            <tr *ngIf="filteredLocations().length === 0">
              <td colspan="8" class="text-center text-muted">No records found</td>
            </tr>
          </tbody>
        </table>

        <!-- Pagination -->
        <nav *ngIf="totalPages() > 1">
          <ul class="pagination justify-content-center mt-3">
            <li class="page-item" [class.disabled]="currentPage === 1">
              <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
            </li>
            <li class="page-item"
                *ngFor="let page of pagesArray()"
                [class.active]="currentPage === page">
              <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
            </li>
            <li class="page-item" [class.disabled]="currentPage === totalPages()">
              <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
            </li>
          </ul>
        </nav>

      </div>
    </div>
  </div>
</div>
