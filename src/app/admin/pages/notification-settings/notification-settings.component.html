<div class="card shadow-sm">
<div class="container-fluid p-4 notification-settings">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-semibold">Notification Settings</h4>
    <button class="btn btn-primary" (click)="resetForm()">
      <i class="fa-solid fa-plus me-2"></i> Add Notification
    </button>
  </div>

  <!-- Form Section -->
  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <form (ngSubmit)="addOrUpdateSetting()" #form="ngForm" novalidate>
        <div class="row g-3 align-items-end">

          <div class="col-md-3">
            <label class="form-label">Notification Type</label>
            <select class="form-select" [(ngModel)]="newSetting.notificationType" name="notificationType" required>
              <option value="" disabled>Select Type</option>
              <option *ngFor="let type of notificationTypes" [value]="type">{{ type }}</option>
            </select>
          </div>

          <div class="col-md-4">
            <label class="form-label">Template Name</label>
            <input type="text" class="form-control" [(ngModel)]="newSetting.templateName" name="templateName" placeholder="Enter template name" required>
          </div>

          <div class="col-md-2">
            <label class="form-label">Frequency</label>
            <select class="form-select" [(ngModel)]="newSetting.frequency" name="frequency">
              <option *ngFor="let freq of frequencyOptions" [value]="freq">{{ freq }}</option>
            </select>
          </div>

          <div class="col-md-1 d-flex align-items-center">
            <label class="form-check-label me-2">Active</label>
            <input type="checkbox" class="form-check-input" [(ngModel)]="newSetting.isActive" name="isActive">
          </div>

          <div class="col-md-2 text-end">
            <button class="btn btn-success" type="submit" [disabled]="!form.valid">
              <i class="fa-solid fa-save me-2"></i> {{ isEditMode ? 'Update' : 'Save' }}
            </button>
          </div>

        </div>
      </form>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card shadow-sm">
    <div class="card-body">

      <!-- Search -->
      <div class="mb-3 d-flex justify-content-end">
        <input type="text" class="form-control w-25" placeholder="Search Template" [(ngModel)]="searchText">
      </div>

      <!-- Table -->
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th style="width: 80px;">S.No</th>
            <th>Notification Type</th>
            <th>Template Name</th>
            <th>Frequency</th>
            <th class="text-center">Active</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of paginatedSettings(); let i = index">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td>{{ s.notificationType }}</td>
            <td>{{ s.templateName }}</td>
            <td>{{ s.frequency }}</td>
            <td class="text-center">
              <i [ngClass]="s.isActive ? 'fa-solid fa-circle-check text-success' : 'fa-solid fa-circle-xmark text-danger'"></i>
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="editSetting(s)">
                <i class="fa-solid fa-pen-to-square"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" (click)="deleteSetting(s)">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredSettings().length === 0">
            <td colspan="6" class="text-center text-muted">No notification settings found</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav *ngIf="totalPages() > 1">
        <ul class="pagination justify-content-center mt-3">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="currentPage === page">
            <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages()">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>

</div>

</div>
