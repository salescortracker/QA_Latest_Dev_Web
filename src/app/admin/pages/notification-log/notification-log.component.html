<div class="card shadow-sm">
<div class="container-fluid p-4 notification-log">

  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h4 class="fw-semibold">Notification Log</h4>
    <div class="d-flex">
      <input type="text" class="form-control me-2" placeholder="Search by recipient or message" [(ngModel)]="searchText">
      <button class="btn btn-secondary" (click)="resetFilter()">
        <i class="fa-solid fa-rotate-left me-2"></i> Reset
      </button>
    </div>
  </div>

  <!-- Table Section -->
  <div class="card shadow-sm">
    <div class="card-body">

      <table class="table table-hover table-bordered align-middle">
        <thead class="table-light">
          <tr>
            <th style="width: 80px;">S.No</th>
            <th>Type</th>
            <th>Recipient</th>
            <th>Subject / Message</th>
            <th>Status</th>
            <th>Date & Time</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let log of paginatedLogs(); let i = index">
            <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
            <td>{{ log.Type }}</td>
            <td>{{ log.Recipient }}</td>
            <td>{{ log.Subject }}</td>
            <td>
              <span [ngClass]="log.Status === 'Sent' ? 'text-success' : 'text-danger'">{{ log.Status }}</span>
            </td>
            <td>{{ log.Date | date:'short' }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-primary me-2" (click)="viewDetails(log)">
                <i class="fa-solid fa-eye"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="filteredLogs().length === 0">
            <td colspan="7" class="text-center text-muted">No notifications found</td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav *ngIf="totalPages() > 1" class="mt-3">
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <a class="page-link" href="#" (click)="changePage(currentPage - 1)">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of pagesArray()" [class.active]="currentPage === page">
            <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
          </li>
          <li class="page-item" [class.disabled]="currentPage === totalPages()">
            <a class="page-link" href="#" (click)="changePage(currentPage + 1)">Next</a>
          </li>
        </ul>
      </nav>

    </div>
  </div>

</div>

</div>
