<app-header></app-header>
<app-sidebar></app-sidebar>

<div class="dashboard-header">
  <h2 class="dashboard-title">My Calendar</h2>
  <nav class="breadcrumb">
    <a href="#">Home</a> &gt;
    <a href="#">More</a> &gt;
    <span>My Calendar</span>
  </nav>
</div>
<div class="container-fluid mt-4">

  <!-- Calendar Top Header -->
  

  <!-- Legend / Toggle -->
  <div class="card shadow-sm mb-3 p-3">
  <h5>Legend (Toggle to show/hide)</h5>
  <div class="d-flex flex-wrap gap-3 mt-2 align-items-center">

    <label class="legend-item">
      <input type="checkbox" [(ngModel)]="showEvents">
      <span class="legend-color" style="background-color:#0d6efd;"></span> Events
    </label>

    <label class="legend-item">
      <input type="checkbox" [(ngModel)]="showHolidays">
      <span class="legend-color" style="background-color:#198754;"></span> Holidays
    </label>

    <label class="legend-item">
      <input type="checkbox" [(ngModel)]="showOptionalHolidays">
      <span class="legend-color" style="background-color:#ffc107;"></span> Optional Holidays
    </label>

    <label class="legend-item">
      <input type="checkbox" [(ngModel)]="showBirthdays">
      <span class="legend-color" style="background-color:#fd7e14;"></span> Birthdays
    </label>

    <label class="legend-item">
      <input type="checkbox" [(ngModel)]="showWorkAnniversaries">
      <span class="legend-color" style="background-color:#6f42c1;"></span> Work Anniversaries
    </label>

    <label class="legend-item">
      <input type="checkbox" [(ngModel)]="showLeaves">
      <span class="legend-color" style="background-color:#dc3545;"></span> Approved Leaves
    </label>

  </div>
</div>


  <!-- Calendar Grid -->
 <div class="card shadow-sm p-3 calendar-card">
  
  <!-- Calendar Header: Current Month & Year -->
  <div class="calendar-top-header text-center mb-3">
    <h4>{{ getMonthName() }} {{ currentYear }}</h4>
  </div>

  <!-- Days of Week -->
  <div class="calendar-grid">
    <div class="calendar-header">
      <div *ngFor="let day of ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']">{{ day }}</div>
    </div>

    <!-- Dates -->
    <div class="calendar-body">
      <div *ngFor="let date of getDaysInMonth()" class="calendar-cell">
        <div class="date-number">{{ date.getDate() }}</div>
        <div class="items">
          <div *ngFor="let item of getItemsForDate(date)" [ngClass]="item.type" class="calendar-item">
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


</div>

<app-footer></app-footer>
