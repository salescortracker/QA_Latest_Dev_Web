<!-- =======================
     FILTER SECTION
======================= -->
<form class="row mb-3">

  <!-- Asset Name -->
  <div class="col-md-3">
    <label class="form-label">Asset Name</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter asset name"
      [(ngModel)]="filter.assetName"
      name="assetName">
  </div>

  <!-- Location -->
  <div class="col-md-3">
    <label class="form-label">Location</label>
    <input
      type="text"
      class="form-control"
      placeholder="Enter location"
      [(ngModel)]="filter.location"
      name="location">
  </div>

  <!-- Status -->
  <div class="col-md-2">
    <label class="form-label">Status</label>
    <select
      class="form-select"
      [(ngModel)]="filter.assetStatusId"
      name="assetStatusId">
      <option value="">All</option>
      <option *ngFor="let s of statuses" [value]="s.assetStatusId">
        {{ s.assetStatusName }}
      </option>
    </select>
  </div>

  <!-- Currency -->
  <div class="col-md-2">
    <label class="form-label">Currency</label>
    <select
      class="form-select"
      [(ngModel)]="filter.currencyCode"
      name="currencyCode">
      <option value="">All</option>
      <option>INR</option>
      <option>USD</option>
      <option>MYR</option>
      <option>EUR</option>
    </select>
  </div>

  <!-- Buttons -->
  <div class="col-md-2 d-flex align-items-end gap-2">
    <button
      type="button"
      class="btn btn-primary w-100"
      (click)="applyFilters()">
      Filter
    </button>

    <button
      type="button"
      class="btn btn-outline-secondary w-100"
      (click)="clearFilters()">
      Clear
    </button>
  </div>

</form>

<!-- =======================
     TABLE SECTION
======================= -->
<div class="dashboard-tables full-row mt-2">
  <div class="table-card">
    <h3>My Assets</h3>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Asset Name</th>
          <th>Asset Code</th>
          <th>Employee</th>
          <th>Location</th>
          <th>Cost</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>

        <!-- DATA ROWS -->
        <tr *ngFor="let asset of filteredAssets">
          <td>{{ asset.assetName }}</td>
          <td>{{ asset.assetCode }}</td>
          <td>{{ asset.employeeName || '-' }}</td>
          <td>{{ asset.assetLocation || '-' }}</td>
          <td>{{ asset.currencyCode }} {{ asset.assetCost }}</td>
          <td>
            {{ getStatusName(asset.assetStatusID) }}
          </td>
        </tr>

        <!-- EMPTY STATE -->
        <tr *ngIf="filteredAssets.length === 0">
          <td colspan="6" class="text-center text-muted">
            No assets found
          </td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
