 <div class="form-container">
    <!-- Form Section -->
    <form [formGroup]="emergencyForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group">
          <label class="required">Contact Name <span class="required">*</span></label>
          <input type="text" formControlName="contactName" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
          <label class="required">Relationship <span class="required">*</span></label>
          <select formControlName="relationshipId" required>
            <option value="">Select relationship</option>
            <option *ngFor="let r of relationList" [value]="r.relationshipId">{{ r.relationshipName }}</option>
         </select>
        </div>

        <div class="form-group">
          <label class="required">Phone Number <span class="required">*</span></label>
          <input type="tel" formControlName="phoneNumber" placeholder="Enter phone number" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Alternate Phone</label>
          <input type="tel" formControlName="alternatePhone" placeholder="Enter alternate phone">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter email">
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" formControlName="address" placeholder="Enter full address">
        </div>
      </div>

     <div style="flex-basis: 100%;">
      <button type="submit" class="submit-btn">
        {{ isEdit ? 'Update' : 'Save' }}
      </button>
    </div>
    </form>

    <!-- Table Section -->
    <table>
      <thead>
        <tr>
          <th>S.No</th>
          <th>Contact Name</th>
          <th>Relationship</th>
          <th>Phone Number</th>
          <th>Alt. Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th class="actions">Actions</th>
        </tr>
      </thead>
      <tbody>
         <tr *ngFor="let f of emergencyList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ f.contactName }}</td>
          <td>{{ f.relationship }}</td>
          <td>{{ f.phoneNumber }}</td>
          <td>{{ f.alternatePhone || '-' }}</td>
          <td>{{ f.email || '-' }}</td>
          <td>{{ f.address || '-' }}</td>
         <td class="action-icons">
          <i class="fa-solid fa-pen" (click)="edit(f)"></i>
          <i class="fa-solid fa-trash" (click)="delete(f.emergencyContactId)"></i>
        </td>
         </tr>
      
      </tbody>
    </table>
  </div>
