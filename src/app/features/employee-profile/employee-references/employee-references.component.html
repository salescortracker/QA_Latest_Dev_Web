<div class="form-container">

  <!-- Form Section -->
  <form [formGroup]="referenceForm" (ngSubmit)="onSubmit()">

    <!-- Row 1 -->
    <div class="form-row">
      <div class="form-group">
        <label class="required">Name <span class="required">*</span> </label>
        <input type="text" formControlName="name" placeholder="Enter full name of reference">
      </div>

      <div class="form-group">
        <label class="required">Title / Designation <span class="required">*</span> </label>
        <input type="text" formControlName="title" placeholder="Enter designation or title">
      </div>

      <div class="form-group">
        <label class="required">Company Name <span class="required">*</span> </label>
        <input type="text" formControlName="companyName" placeholder="Enter company name">
      </div>
    </div>

    <!-- Row 2 -->
    <div class="form-row">
      <div class="form-group">
        <label class="required">Email ID <span class="required">*</span></label>
        <input type="email" formControlName="email" placeholder="Enter email address">
      </div>

      <div class="form-group">
        <label class="required">Mobile Number<span class="required">*</span></label>
        <input type="tel" formControlName="mobileNumber" placeholder="Enter mobile number">
      </div>
      <div class="form-group"></div>
    </div>

    <button type="submit" class="submit-btn">
      {{ isEdit ? 'Update Reference' : 'Add Reference' }}
    </button>

  </form>

  <!-- Table Section -->
  <table>
    <thead>
      <tr>
        <th>S.No</th>
        <th>Name</th>
        <th>Title</th>
        <th>Company</th>
        <th>Email</th>
        <th>Mobile</th>
        <th class="actions">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let ref of referenceList; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ ref.name }}</td>
        <td>{{ ref.title }}</td>
        <td>{{ ref.companyName }}</td>
        <td>{{ ref.email }}</td>
        <td>{{ ref.mobileNumber }}</td>
        <td class="actions">
          <i class="fa-solid fa-edit" title="Edit" (click)="editReference(ref)"></i>
          <i class="fa-solid fa-trash" title="Delete" (click)="deleteReference(ref.referenceId!)"></i>
        </td>
      </tr>
    </tbody>
  </table>

</div>
